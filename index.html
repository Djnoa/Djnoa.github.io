<!DOCTYPE html>

    <meta charset="UTF-8" />
    <title>The Boxing Lab</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      * {
        margin: 0;
      }
      .s-soft {
        position: fixed;
        top: 200px;
        left: 10;
        z-index: 1000;
        transition: all linear 0.2s;
      }
      .s-soft a:first-child {
        border-radius: 0 5px 0 0;
      }
      .s-soft a:last-child {
        border-radius: 0 0 5px 0;
      }
      .s-item {
        display: block;
        width: 60px;
        height: 60px;
        color: white;
        font-size: 25px;
        line-height: 60px;
        text-align: center;
        transition: all linear 0.2s;
      }
      .s-item:hover {
        width: 110px;
        border-radius: 0px 20px 20px 0px;
      }
      .s-item:last-child {
        color:rgb(82, 82, 82);
      }
      #so-open {
        position: fixed;
        top: 100px;
        left: -90px;
        border-radius: 0 30px 30px 0;
        transition: all linear 0.2s;
      }
      .facebook {
        background-color: #3b5999;
      }
      .instagram {
        background-color: #c32aa3;
      }
      .whatsapp {
        background-color: #43bf53;
      }
      .so-collapse {
        left: -60px;
      }
    </style>
    <script>
      window.console = window.console || function (t) {};
    </script>
    <script>
      if (document.location.search.match(/type=embed/gi)) {
        window.parent.postMessage("resize", "*");
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script id="rendered-js">
      $(document).ready(function () {
        $("#so-close").click(function () {
          $(".s-soft").addClass("so-collapse");
          $("#so-open").delay(300).css("left", "0");
        });

        $("#so-open").click(function () {
          $("#so-open").css("left", "-60px");
          $(".s-soft").removeClass("so-collapse");
        });
      });
    </script>
